<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>首页</title>
</head>

<body>
<!--引入导航栏-->
<div>
    <h1>columnpage page</h1>
    <div th:each="article:${articles}">
        <h3 class="panel-title" th:text="${article.title}"></h3>
    </div>
    <div class="panel-body">
        <h4 th:text="${article.summary}"></h4>
        <p>
            <a th:href="@{'/article/detail/'+${article.id}}" role="button">阅读全文</a>
        </p>
    </div>
</div>

</body>
</html>
