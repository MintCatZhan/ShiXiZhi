<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>管理员首页</title>
</head>
<body>
<div>
    <form action="/blog/admin/dologin" method="post">
        <h2>请登录</h2>

        <div th:if="${error}">
            <div th:text="${error}" style="color:#F00"></div>
        </div>
        <label for="inputEmail">请输入用户名</label>
        <input type="text" id="inputEmail" name="username" placeholder="用户名" required autofocus>

        <label for="inputPassword">密码</label>
        <input type="password" id="inputPassword" name="password" placeholder="密码" required>

        <div>
            <label>
                <input type="checkbox" value="remember-me"> 记住我
            </label>
        </div>
        <button type="submit">登录</button>
    </form>
</div>

</body>
</html>
